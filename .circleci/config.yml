version: 2.1

jobs:
  deploy-prod:
    docker:
      - image: alpine
    steps:
      - checkout
      - run:
          command: |
            apk add ruby-dev
            apk add git 
            apk add curl
            gem install dpl
            gem install json_pure
            cd src
            dpl --provider=heroku --app=$HEROKU_APP_PROD --api-key=$HEROKU_APIKEY

workflows:
  deploy:
    jobs:
      - deploy-prod